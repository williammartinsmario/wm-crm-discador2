  <style>
    body { font-family: 'Poppins', sans-serif; margin: 0; background: #121212; color: #fff; }

<body>

<input type="file" id="fileInput" style="display:none" onchange="importarArquivo(event)" />
<button onclick="document.getElementById('fileInput').click()">ðŸ“‚ Importar Arquivo</button>
<textarea id="colagemInput" placeholder="Cole aqui nome e nÃºmero..."></textarea>
<button onclick="importarColagem()">ðŸ“¥ Importar Colagem</button>

<button onclick="adicionarContato()">âž• Adicionar Contato</button>

  </header>
  <div id="kanbanBoard" class="kanban"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js">
function adicionarContato() {
  const nome = prompt("Nome do contato:");
  if (!nome) return;
  const numero = prompt("NÃºmero do contato:");
  if (!numero) return;
  leads.push({ nome, numero, status: "novo" });
  salvarLeads();
  render();
}


function importarArquivo(event) {
  const file = event.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = function(e) {
    const lines = e.target.result.split(/\r?\n/);
    processarLinhas(lines);
  };
  reader.readAsText(file);
}

function importarColagem() {
  const texto = document.getElementById("colagemInput").value;
  const linhas = texto.split(/\r?\n/);
  processarLinhas(linhas);
}

function processarLinhas(linhas) {
  linhas.forEach(linha => {
    if (!linha.trim()) return;
    let partes = linha.split(/[;,\t]/);
    if (partes.length < 2) {
      partes = linha.trim().split(/\s+/); // fallback por espaÃ§o
    }
    const nome = partes[0];
    const numero = partes[1];
    if (nome && numero && /^\d{8,}$/.test(numero)) {
      leads.push({ nome, numero, status: "novo" });
    }
  });
  salvarLeads();
  render();
}

</script>
  <script>
    const stages = [
      { id: 'novo', label: 'ðŸ“¥ Novo' },
      { id: 'contato', label: 'ðŸ“ž Em contato' },
      { id: 'agendado', label: 'ðŸ“… Agendado' },
      { id: 'fechado', label: 'âœ… Fechado' }
    ];

    const leads = JSON.parse(localStorage.getItem('leads') || '[]');

    function salvarLeads() {
      localStorage.setItem('leads', JSON.stringify(leads));
    }

    function render() {
      leads.forEach(lead => {
        const card = document.createElement('div');
        card.className = 'card';
        card.textContent = `${lead.nome} - ${lead.numero}`;
        card.dataset.nome = lead.nome;
        const col = document.getElementById(lead.status || 'novo');
        if (col) col.appendChild(card);
      });
    }

    function renderFromStages() {
      const board = document.getElementById('kanbanBoard');
      board.innerHTML = '';
      stages.forEach(s => {
        const col = document.createElement('div');
        col.className = 'kanban-column';
        col.id = s.id;
        col.innerHTML = `<h3>${s.label}</h3>`;
        board.appendChild(col);
        new Sortable(col, {
          group: 'kanban',
          animation: 150,
          onEnd: e => {
            const nome = e.item.dataset.nome;
            const novoStatus = e.to.id;
            const l = leads.find(x => x.nome === nome);
            if (l) {
              l.status = novoStatus;
              salvarLeads();
            }
          }
        });
      });
      render(); // CorreÃ§Ã£o: chamar render() em vez de renderFromStages()
    }

    renderFromStages();
