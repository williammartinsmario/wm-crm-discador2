
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CRM Kanban â€“ WM Assessoria</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #121212;
      color: #fff;
    }
    header {
      background: #1e1e1e;
      padding: 10px 20px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 8px;
      justify-content: space-between;
    }
    h1 {
      margin: 0;
      font-size: 20px;
      flex: 1 0 100%;
    }
    button {
      background: #f0a500;
      color: #000;
      border: none;
      border-radius: 6px;
      padding: 8px 12px;
      cursor: pointer;
      font-weight: bold;
    }
    textarea {
      border-radius: 6px;
      padding: 8px;
      border: none;
      resize: vertical;
      min-height: 60px;
      width: 100%;
      max-width: 300px;
    }
    .kanban {
      display: flex;
      gap: 16px;
      padding: 16px;
      overflow-x: auto;
    }
    .kanban-column {
      background: #1c1c1c;
      border-radius: 8px;
      padding: 8px;
      min-width: 250px;
      flex: 1;
    }
    .kanban-column h3 {
      margin-top: 0;
      text-align: center;
      color: #f0a500;
    }
    .card {
      background: #2b2b2b;
      margin: 8px 0;
      padding: 10px;
      border-radius: 6px;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <h1>CRM Kanban â€“ WM Assessoria</h1>
    <input type="file" id="fileInput" style="display:none" onchange="importarArquivo(event)" />
    <button onclick="document.getElementById('fileInput').click()">ðŸ“‚ Importar Arquivo</button>
    <button onclick="importarColagem()">ðŸ“¥ Importar Colagem</button>
    <textarea id="colagemInput" placeholder="Cole aqui nome e nÃºmero..."></textarea>
    <button onclick="adicionarContato()">âž• Adicionar Contato</button>
  </header>
  <div id="kanbanBoard" class="kanban"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
  <script>
    const stages = [
      { id: 'novo', label: 'ðŸ“¥ Novo' },
      { id: 'contato', label: 'ðŸ“ž Em contato' },
      { id: 'agendado', label: 'ðŸ“… Agendado' },
      { id: 'fechado', label: 'âœ… Fechado' }
    ];

    const leads = JSON.parse(localStorage.getItem('leads') || '[]');

    function salvarLeads() {
      localStorage.setItem('leads', JSON.stringify(leads));
    }

    function render() {
      stages.forEach(s => {
        const col = document.getElementById(s.id);
        if (col) col.innerHTML = `<h3>${s.label}</h3>`;
      });

      leads.forEach(lead => {
        const card = document.createElement('div');
        card.className = 'card';
        card.textContent = `${lead.nome} - ${lead.numero}`;
        card.dataset.nome = lead.nome;
        const col = document.getElementById(lead.status || 'novo');
        if (col) col.appendChild(card);
      });
    }

    function renderFromStages() {
      const board = document.getElementById('kanbanBoard');
      board.innerHTML = '';
      stages.forEach(s => {
        const col = document.createElement('div');
        col.className = 'kanban-column';
        col.id = s.id;
        col.innerHTML = `<h3>${s.label}</h3>`;
        board.appendChild(col);
        new Sortable(col, {
          group: 'kanban',
          animation: 150,
          onEnd: e => {
            const nome = e.item.dataset.nome;
            const novoStatus = e.to.id;
            const l = leads.find(x => x.nome === nome);
            if (l) {
              l.status = novoStatus;
              salvarLeads();
            }
          }
        });
      });
      render();
    }

    function adicionarContato() {
      const nome = prompt("Nome do contato:");
      if (!nome) return;
      const numero = prompt("NÃºmero do contato:");
      if (!numero) return;
      leads.push({ nome, numero, status: "novo" });
      salvarLeads();
      render();
    }

    function importarArquivo(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        const lines = e.target.result.split(/\r?\n/);
        processarLinhas(lines);
      };
      reader.readAsText(file);
    }

    function importarColagem() {
      const texto = document.getElementById("colagemInput").value;
      const linhas = texto.split(/\r?\n/);
      processarLinhas(linhas);
    }

    function processarLinhas(linhas) {
      linhas.forEach(linha => {
        if (!linha.trim()) return;
        let partes = linha.split(/[;,	]/);
        if (partes.length < 2) {
          partes = linha.trim().split(/\s+/);
        }
        const nome = partes[0];
        const numero = partes[1];
        if (nome && numero && /^\d{8,}$/.test(numero)) {
          leads.push({ nome, numero, status: "novo" });
        }
      });
      salvarLeads();
      render();
    }

    renderFromStages();
  </script>
</body>
</html>
